# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://docs.github.com/en/actions/publishing-packages/publishing-nodejs-packages

name: Publish Less Player Desktop

on:
  release:
    types: [created]

jobs:
  publish:
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
    permissions:
      contents: write
      packages: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          registry-url: https://npm.pkg.github.com/
      - run: npm install
      - run: npm run dist
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
          GH_TOKEN: ${{secrets.GITHUB_TOKEN}}
      
      - name: Clean Windows output 
        if: ${{ contains(matrix.os, 'win') }}
        run: | 
          npx rimraf "output/!(*.exe)"
      
      - name: Clean Linux output 
        if: ${{ !contains(matrix.os, 'win') && !contains(matrix.os, 'mac') }}
        run: | 
          npx rimraf "output/!(*.AppImage)"
          
      - name: Clean macOS output 
        if: ${{ contains(matrix.os, 'mac') }}
        run: | 
          npx rimraf "output/!(*.dmg)"
          
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: "output/**"
          token: ${{ secrets.GITHUB_TOKEN }}
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
          GITHUB_REPOSITORY: GeekLee2012/Less-Player-Desktop
          
